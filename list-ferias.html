<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <script src="supabase.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Funcionários em Férias</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <i class="fas fa-plane-departure"></i>
        <span>Funcionários em Férias</span>
      </div>
      <div class="nav-links">
        <a href="dashboard.html"><i class="fas fa-arrow-left"></i> Voltar</a>
        <button id="themeToggle" class="btn-theme"><i class="fas fa-moon"></i></button>
      </div>
    </div>

    <div class="content">
      <h2><i class="fas fa-calendar-alt"></i> Férias Ativas</h2>
      <div class="table-responsive" style="margin-top: 1rem;">
        <table>
          <thead>
            <tr>
              <th>Nome</th>
              <th>Matrícula</th>
              <th>Frente</th>
              <th>Início</th>
              <th>Término</th>
              <th>Visualizar</th>
            </tr>
          </thead>
          <tbody id="vacationTable"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="utils.js"></script>
   <script>
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        // Verifica autenticação
        const currentUser = JSON.parse(sessionStorage.getItem('currentUser'));
        if (!currentUser) {
          window.location.href = 'login.html';
          return;
        }

        await ensureSupabaseReady();
        applySavedTheme();
        document.getElementById('themeToggle').addEventListener('click', toggleTheme);
        await loadCurrentVacations();
      } catch (error) {
        console.error('Erro na inicialização:', error);
      }
    });

    async function ensureSupabaseReady() {
      return new Promise((resolve) => {
        if (window.supabase) return resolve();
        document.addEventListener('supabase-ready', () => resolve());
      });
    }

    async function loadCurrentVacations() {
      try {
        const today = new Date().toISOString().split('T')[0];
        
        // Busca funcionários em férias
        const { data: employees, error: empError } = await supabase
          .from('employees')
          .select('*')
          .eq('on_vacation', true);

        if (empError) throw empError;

        // Busca períodos de férias ativos
        const { data: periods, error: perError } = await supabase
          .from('vacation_periods')
          .select('*')
          .lte('start_date', today) // Já começou
          .gte('end_date', today);  // Ainda não terminou

        if (perError) throw perError;

        const tbody = document.getElementById('vacationTable');
        tbody.innerHTML = '';

        if (!employees || employees.length === 0 || !periods || periods.length === 0) {
          tbody.innerHTML = `
            <tr>
              <td colspan="6" style="text-align: center;">
                Nenhum funcionário em férias no momento
              </td>
            </tr>
          `;
          return;
        }

        // Combina os dados
        employees.forEach(emp => {
          const empPeriods = periods.filter(p => p.employee_id === emp.id);
          if (empPeriods.length === 0) return;

          empPeriods.forEach(period => {
            const startDate = new Date(period.start_date);
            const endDate = new Date(startDate);
            endDate.setDate(startDate.getDate() + period.days);

            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${emp.name || 'Não informado'}</td>
              <td>${emp.matricula || 'N/A'}</td>
              <td>${emp.team || 'N/A'}</td>
              <td>${window.utils.formatDate(period.start_date) || 'N/A'}</td>
              <td>${window.utils.formatDate(endDate) || 'N/A'}</td>
              <td><a href="profile.html?id=${emp.id}" class="btn-view"><i class="fas fa-eye"></i> Ver</a></td>
            `;
            tbody.appendChild(tr);
          });
        });

      } catch (error) {
        console.error('Erro ao carregar férias:', error);
        document.getElementById('vacationTable').innerHTML = `
          <tr>
            <td colspan="6" style="text-align: center; color: var(--danger);">
              Erro ao carregar lista de férias
            </td>
          </tr>
        `;
      }
    }
  </script>
</body>
</html>
