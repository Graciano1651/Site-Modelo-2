<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <script src="supabase.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Funcionários em Férias</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <div class="container">
    <!-- Cabeçalho mantido igual -->
    <div class="content">
      <h2><i class="fas fa-calendar-alt"></i> Férias Ativas</h2> <!-- Título alterado -->
      <div class="table-responsive" style="margin-top: 1rem;">
        <table>
          <thead>
            <tr>
              <th>Nome</th>
              <th>Matrícula</th>
              <th>Frente</th>
              <th>Início</th>
              <th>Término</th> <!-- Nova coluna -->
              <th>Visualizar</th>
            </tr>
          </thead>
          <tbody id="vacationTable"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="utils.js"></script>
  <script>
    async function ensureSupabaseReady() {
      return new Promise((resolve) => {
        if (window.supabase) return resolve();
        document.addEventListener('supabase-ready', () => resolve());
      });
    }

    document.addEventListener('DOMContentLoaded', async () => {
    try {
        await ensureSupabaseReady();
        applySavedTheme();
        document.getElementById('themeToggle').addEventListener('click', toggleTheme);
        await loadCurrentVacations();
      } catch (error) {
        console.error('Erro na inicialização:', error);
      }
    });

    async function loadCurrentVacations() {
      try {
        const today = new Date().toISOString().split('T')[0];
        
        const { data: employees, error } = await supabase
          .from('employees')
          .select('*')
          .eq('on_vacation', true);

        if (error) throw error;

        const { data: periods, error: periodsError } = await supabase
          .from('vacation_periods')
          .select('*')
          .gte('end_date', today) // Férias que ainda não terminaram
          .lte('start_date', today); // Férias que já começaram

        if (periodsError) throw periodsError;

        const tbody = document.getElementById('vacationTable');
        tbody.innerHTML = '';

        if (employees.length === 0 || periods.length === 0) {
          tbody.innerHTML = `
            <tr>
              <td colspan="6" style="text-align: center;">
                Nenhum funcionário em férias no momento
              </td>
            </tr>
          `;
          return;
        }

        // Combina dados de employees e periods
        const activeVacations = employees.filter(emp => 
          periods.some(p => p.employee_id === emp.id)
        );

        activeVacations.forEach(emp => {
          const period = periods.find(p => p.employee_id === emp.id);
          const endDate = new Date(period.start_date);
          endDate.setDate(endDate.getDate() + period.days);
          
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${emp.name || 'Não informado'}</td>
            <td>${emp.matricula || 'N/A'}</td>
            <td>${emp.team || 'N/A'}</td>
            <td>${window.utils?.formatDate(period.start_date) || 'N/A'}</td>
            <td>${window.utils?.formatDate(endDate) || 'N/A'}</td>
            <td><a href="profile.html?id=${emp.id}" class="btn-view"><i class="fas fa-eye"></i> Ver</a></td>
          `;
          tbody.appendChild(tr);
        });

      } catch (error) {
        console.error('Erro ao carregar férias:', error);
        document.getElementById('vacationTable').innerHTML = `
          <tr>
            <td colspan="6" style="text-align: center; color: var(--danger);">
              Erro ao carregar lista de férias
            </td>
          </tr>
        `;
      }
    }
  </script>
</body>
</html>
