<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard de Férias</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <i class="fas fa-umbrella-beach"></i>
        <span>Dashboard de Férias</span>
      </div>
      
     <div class="user-area">
        <div class="user-info">
          <span id="username"></span>
          <i class="fas fa-user-circle"></i>
        </div>
        <button id="logoutBtn" class="btn-icon" title="Sair">
          <i class="fas fa-sign-out-alt"></i>
        </button>
      </div>
    </div>

    <div class="content">
    <div class="stats-grid">
        <div class="stat-card" onclick="window.location.href='list-todos.html'">
          <div class="stat-icon"><i class="fas fa-users"></i></div>
          <div class="stat-info">
            <h3>Total de Funcionários</h3>
            <p id="totalEmployees">0</p>
          </div>
        </div>
        
        <!-- Outros cards (Em Férias, Disponíveis, Conflitos) -->
      </div>
      
      <div id="adminSection" class="admin-section">
        <h2><i class="fas fa-cog"></i> Administração</h2>
        <div class="admin-links">
          <a href="cadastro.html" class="btn-admin">
            <i class="fas fa-user-plus"></i> Cadastrar Funcionário
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts (ORDEM IMPORTANTE!) -->
  <script src="../js/supabase.js"></script>
  <script src="../js/utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="../js/dashboard.js"></script>
</body>
 </html>
