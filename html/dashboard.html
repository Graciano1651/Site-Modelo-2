<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard de Férias</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <i class="fas fa-umbrella-beach"></i>
        <span>Dashboard de Férias</span>
      </div>
      
      <!-- Área do Usuário -->
      <div class="user-area">
        <div class="user-info">
          <span id="username"></span>
          <i class="fas fa-user-circle"></i>
        </div>
        <button id="logoutBtn" class="btn-icon" title="Sair">
          <i class="fas fa-sign-out-alt"></i>
        </button>
      </div>
    </div>

    <div class="content">
      <!-- Cards Estatísticos -->
      <div class="stats-grid">
        <!-- Cards permanecem iguais -->
      </div>
      
      <!-- Seção Admin -->
      <div id="adminSection" class="admin-section">
        <h2><i class="fas fa-cog"></i> Administração</h2>
        <div class="admin-links">
          <a href="cadastro.html" class="btn-admin">
            <i class="fas fa-user-plus"></i> Cadastrar Funcionário
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="../js/supabase.js"></script>
  <script src="../js/utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="../js/dashboard.js"></script>
</body>
</html>
