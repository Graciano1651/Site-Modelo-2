<!DOCTYPE html>
<html lang="pt-BR">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sistema de F√©rias</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <div class="logo">
        <i class="fas fa-umbrella-beach"></i>
        <span>Sistema de F√©rias</span>
      </div>
      
      <!-- Formul√°rio Principal (MANTIDO IGUAL) -->
      <form id="loginForm">
        <div class="form-group">
          <label for="username"><i class="fas fa-user"></i> Usu√°rio</label>
          <input type="text" id="username" class="form-control" required autocomplete="username">
        </div>
        
        <div class="form-group">
          <label for="password"><i class="fas fa-lock"></i> Senha</label>
          <input type="password" id="password" class="form-control" required autocomplete="current-password">
        </div>
        
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-sign-in-alt"></i> Entrar
        </button>
      </form>

      <!-- üëá BLOCO ADICIONADO (TESTE AUTH) üëá -->
      <div style="text-align: center; margin-top: 1.5rem;">
        <button onclick="testAuth()" class="btn btn-secondary" style="padding: 0.5rem 1rem;">
          <i class="fas fa-bolt"></i> Testar Autentica√ß√£o
        </button>
      </div>
    </div>
  </div>

  <!-- Scripts (ORDEM IMPORTANTE!) -->
  <script src="supabase.js"></script>
  <script src="utils.js"></script>
  <script src="login.js"></script>

  <!-- üëá SCRIPT DE TESTE (ADICIONE ISSO) üëá -->
  <script>
    async function testAuth() {
      const email = prompt("Digite um e-mail para teste:", "teste@exemplo.com");
      const password = prompt("Digite uma senha para teste (6+ caracteres):", "123456");
      
      if (!email || !password) return;
      
      try {
        const { error } = await supabase.auth.signUp({
          email: email,
          password: password
        });
        
        if (error) throw error;
        
        alert("‚úÖ Sucesso!\nVerifique o usu√°rio em:\nSupabase > Authentication > Users");
      } catch (err) {
        alert("‚ùå Erro: " + err.message);
      }
    }
  </script>
</body>
</html>
