<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sistema de Férias</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <div class="logo">
        <i class="fas fa-umbrella-beach"></i>
        <span>Sistema de Férias</span>
      </div>
      
      <form id="loginForm">
        <div class="form-group">
          <label for="username"><i class="fas fa-user"></i> Usuário/E-mail</label>
          <input type="text" id="username" class="form-control" required autocomplete="username">
        </div>
        
        <div class="form-group">
          <label for="password"><i class="fas fa-lock"></i> Senha</label>
          <input type="password" id="password" class="form-control" required autocomplete="current-password">
        </div>
        
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-sign-in-alt"></i> Entrar
        </button>
      </form>

      <!-- Botão de Teste (opcional) -->
      <div style="text-align: center; margin-top: 1.5rem;">
        <button onclick="testAuth()" class="btn btn-secondary" style="padding: 0.5rem 1rem;">
          <i class="fas fa-bolt"></i> Testar Autenticação
        </button>
      </div>
    </div>
  </div>

  <!-- Scripts EM ORDEM CORRETA -->
  <script src="supabase.js"></script>
  <script>
    // Sistema de carregamento seguro
    async function initApp() {
      // Espera o Supabase carregar
      await new Promise(resolve => {
        const check = () => {
          if (window.supabase) resolve();
          else setTimeout(check, 100);
        };
        check();
      });

      // Carrega utils.js e login.js DINAMICAMENTE
      const loadScript = (src) => new Promise(resolve => {
        const script = document.createElement('script');
        script.src = src;
        script.onload = resolve;
        document.body.appendChild(script);
      });

      await Promise.all([
        loadScript('utils.js'),
        loadScript('login.js')
      ]);

      console.log('✅ Todos os scripts carregados!');
    }

    // Função de teste (pode remover em produção)
    window.testAuth = async () => {
      const email = prompt("E-mail para teste:", "teste@exemplo.com");
      const password = prompt("Senha para teste:", "123456");
      
      if (!email || !password) return;
      
      try {
        const { error } = await supabase.auth.signInWithPassword({ email, password });
        if (error) throw error;
        alert("✅ Login teste bem-sucedido!");
      } catch (err) {
        alert("❌ Erro: " + err.message);
      }
    };

    initApp();
  </script>
</body>
</html>
