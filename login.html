<!DOCTYPE html>
<html lang="pt-BR">
<head>
<script src="supabase.js"></script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sistema de Férias</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <div class="logo">
        <i class="fas fa-umbrella-beach"></i>
        <span>Sistema de Férias</span>
      </div>
      
      <!-- Botão do tema adicionado aqui -->
      <div style="text-align: right; margin-bottom: 1rem;">
        <button id="themeToggle" class="btn-theme"><i class="fas fa-moon"></i></button>
      </div>
      
      <form id="loginForm">
        <div class="form-group">
          <label for="username"><i class="fas fa-user"></i> Usuário</label>
          <input type="text" id="username" class="form-control" required>
        </div>
        
        <div class="form-group">
          <label for="password"><i class="fas fa-lock"></i> Senha</label>
          <input type="password" id="password" class="form-control" required>
        </div>
        
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-sign-in-alt"></i> Entrar
        </button>
      </form>
    </div>
  </div>

  <script src="utils.js"></script>
  <script src="login.js"></script>
</body>
</html>
