<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Gestão de Férias</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="css/https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box" style="text-align: center;">
      <div class="logo">
        <i class="fas fa-umbrella-beach" style="font-size: 3rem; color: var(--primary);"></i>
        <h1 style="margin: 1rem 0 0.5rem; color: var(--primary);">Bem-vindo</h1>
      </div>
            
      <div style="display: flex; flex-direction: column; gap: 1rem;">
        <button type="button" onclick="window.location.href='html/login.html'" class="btn btn-primary" style="padding: 0.75rem 1.5rem;">
          <i class="fas fa-sign-in-alt"></i> Acessar Sistema
        </button>
        <div style="text-align: right; margin-top: 1rem;">
          <button id="themeToggle" class="btn-theme"><i class="fas fa-moon"></i></button>
        </div>
      </div>
    </div>
  </div>

  <!-- Créditos -->
  <div style="position: fixed; bottom: 10px; right: 10px; color: white;">
    Desenvolvido por Guilherme Graciano e Pâmela Fernandes Pereira
  </div>

  <script src="../js/utils.js"></script>
  <script>
    // Aplica tema salvo
    document.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('darkMode') === 'true') {
        document.body.classList.add('dark');
      }

      document.getElementById('themeToggle').addEventListener('click', () => {
        document.body.classList.toggle('dark');
        localStorage.setItem('darkMode', document.body.classList.contains('dark'));
      });
    });
  </script>
</body>
</html>
