<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Gestão de Férias</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box" style="text-align: center;">
      <div class="logo">
        <i class="fas fa-umbrella-beach" style="font-size: 3rem; color: var(--primary);"></i>
        <h1 style="margin: 1rem 0 0.5rem; color: var(--primary);">Bem-vindo</h1>
      </div>
            
      <div style="display: flex; flex-direction: column; gap: 1rem;">
        <button onclick="window.location.href='login.html'" class="btn btn-primary" style="padding: 0.75rem 1.5rem;">
          <i class="fas fa-sign-in-alt"></i> Acessar Sistema
        </button>
              <p style="margin-bottom: 2rem; color: var(--text);">Desenvolvido por</p>
        <div style="text-align: right; margin-top: 1rem;">
          <button id="themeToggle" class="btn-theme"><i class="fas fa-moon"></i></button>
        </div>
      </div>
    </div>
  </div>
  <script src="utils.js"></script>
  <script>
    // Aplica tema salvo
    document.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('darkMode') === 'enabled') {
        document.body.classList.add('dark-mode');
        document.querySelector('#themeToggle i').className = 'fas fa-sun';
      }

      document.getElementById('themeToggle').addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        const icon = document.querySelector('#themeToggle i');
        icon.className = icon.className.includes('moon') ? 'fas fa-sun' : 'fas fa-moon';
        localStorage.setItem('darkMode', document.body.classList.contains('dark-mode') ? 'enabled' : 'disabled');
      });
    });
  </script>
</body>
</html>
