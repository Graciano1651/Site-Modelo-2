<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <script src="supabase.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil do Funcionário</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <i class="fas fa-id-badge"></i>
        <span>Perfil do Funcionário</span>
      </div>
      <div class="nav-links">
        <a href="dashboard.html"><i class="fas fa-arrow-left"></i> Voltar</a>
        <button id="themeToggle" class="btn-theme"><i class="fas fa-moon"></i></button>
      </div>
    </div>
    <div class="content">
      <div class="profile-actions" style="text-align: right;">
        <button class="btn btn-primary btn-small" id="editBtn"><i class="fas fa-edit"></i> Editar</button>
        <button class="btn btn-secondary btn-small" onclick="window.print()"><i class="fas fa-print"></i> Imprimir</button>
      </div>
      <div id="profileContent">
        <div class="loading" style="text-align: center; padding: 2rem;">
          <i class="fas fa-spinner fa-spin"></i>
          <p>Carregando perfil...</p>
        </div>
      </div>
    </div>
  </div>

  <script src="utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async function() {
      try {
        // Verifica autenticação
        const currentUser = JSON.parse(sessionStorage.getItem('currentUser'));
        if (!currentUser) {
          window.location.href = 'login.html';
          return;
        }

        // Configura tema
        if (typeof applySavedTheme === 'function') applySavedTheme();
        document.getElementById('themeToggle').addEventListener('click', toggleTheme);
        
        // Configura botão de edição
        document.getElementById('editBtn').addEventListener('click', function() {
          const id = new URLSearchParams(window.location.search).get('id');
          if (id) {
            window.location.href = `cadastro.html?id=${id}`;
          } else {
            Swal.fire('Erro', 'ID do funcionário não encontrado', 'error');
          }
        });

        // Carrega os dados
        await loadProfileData();

      } catch (error) {
        console.error('Erro:', error);
        document.getElementById('profileContent').innerHTML = `
          <div class="error" style="text-align: center; padding: 2rem; color: var(--danger);">
            <i class="fas fa-exclamation-triangle"></i>
            <h3>Erro ao carregar perfil</h3>
            <button class="btn btn-primary" onclick="window.location.reload()">
              <i class="fas fa-sync-alt"></i> Tentar novamente
            </button>
          </div>
        `;
      }
    });

    async function loadProfileData() {
      const id = new URLSearchParams(window.location.search).get('id');
      if (!id) throw new Error('ID não especificado');

      const { data: employee, error } = await supabase
        .from('employees')
        .select('*')
        .eq('id', id)
        .single();

      if (error || !employee) throw new Error('Funcionário não encontrado');

      // Renderiza o perfil (mantenha seu código existente de renderização)
      renderProfile(employee);
    }

    function renderProfile(employee) {
      // Mantenha sua função existente de renderização aqui
      // ...
    }
  </script>
</body>
</html>
